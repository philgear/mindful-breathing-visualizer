name = "Mindful Breathing Widget"
type = "theme"

[blocks.breathing_widget]
# SECURITY: Extension configuration limits access to specific app blocks, reducing attack surface.
name = "Breathing Widget"
target = "section"
stylesheet = "breathing-widget.css"
javascript = "breathing-widget.js"

[blocks.breathing_widget.settings]
  [[blocks.breathing_widget.settings]]
  type = "select"
  id = "default_technique"
  label = "Default Technique"
  options = [
    { value = "box", label = "Box Breathing" },
    { value = "diaphragmatic", label = "Diaphragmatic" },
    { value = "alternate", label = "Alternate Nostril" }
  ]
  default = "box"
